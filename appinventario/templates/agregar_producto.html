<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agregar Producto</h1>
            <a href="/" class="btn-back">‚Üê Volver al inicio</a>
        </header>
        
        <main>
            <form id="productForm" class="product-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="tipo">Tipo de producto:</label>
                    <select name="tipo" id="tipo" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="dispositivo">Dispositivo</option>
                        <option value="producto_venta">Producto de Venta</option>
                        <option value="material_general">Material General</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="grupo_id">Grupo:</label>
                    <select name="grupo_id" id="grupo_id" required>
                        <option value="">Seleccione un grupo</option>
                        {% for grupo in grupos %}
                        <option value="{{ grupo.id }}">{{ grupo.nombre }} - {{ grupo.descripcion }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Campos para Dispositivo -->
                <div id="dispositivoFields" class="product-fields" style="display:none">
                    <h3>Datos del Dispositivo</h3>
                    
                    <div class="form-group">
                        <label for="responsable">Responsable:</label>
                        <input type="text" name="responsable" placeholder="Responsable" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" name="marca" placeholder="Marca" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="vpn">VPN:</label>
                        <select name="vpn" id="vpn" required>
                            <option value="">Seleccione una VPN</option>
                            <option value="No tiene">No tiene</option>
                            <option value="Wirguard">Wirguard</option>
                            <option value="Shadowrocket">Shadowrocket</option>
                            <option value="NorthVPN">NorthVPN</option>
                            <option value="Otra">Otra (especificar en comentarios)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="canal_vpn">Canal VPN:</label>
                        <input type="text" name="canal_vpn" id="canal_vpn" placeholder="Canal VPN" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="room">Room:</label>
                        <input type="text" name="room" placeholder="Room" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="cuentas_tiktok">Cuentas de TikTok:</label>
                        <input type="text" name="cuentas_tiktok" placeholder="Cuentas de TikTok">
                    </div>
                    
                    <div class="form-group">
                        <label for="pais">Pa√≠s:</label>
                        <input type="text" name="pais" placeholder="Pa√≠s" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apple_id">Apple ID:</label>
                        <input type="text" name="apple_id" placeholder="Apple ID">
                    </div>
                    
                    <div class="form-group">
                        <label for="foto">Foto del dispositivo:</label>
                        <div class="file-upload-container">
                            <div class="file-upload-box" id="fileUploadBox">
                                <span class="file-upload-icon">üìÅ</span>
                                <p>Arrastra y suelta la imagen aqu√≠ o</p>
                                <label for="foto" class="file-upload-btn">Seleccionar archivo</label>
                                <input type="file" name="foto" id="foto" accept="image/*" class="file-input">
                            </div>
                            <div id="fileInfo" class="file-info" style="display: none;">
                                <span id="fileName"></span>
                                <button type="button" id="removeFile" class="remove-file-btn">√ó</button>
                            </div>
                        </div>
                        <div id="photoPreview" style="margin-top: 15px; display: none;">
                            <img id="previewImg" style="max-width: 200px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="costo">Costo:</label>
                        <input type="number" step="0.01" name="costo" placeholder="Costo" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="comentarios">Comentarios:</label>
                        <textarea name="comentarios" placeholder="Comentarios"></textarea>
                    </div>
                </div>
                
                <!-- Campos Producto de Venta -->
                <div id="productoVentaFields" class="product-fields" style="display:none">
                    <h3>Datos del Producto de Venta</h3>
                    
                    <div class="form-group">
                        <label for="marca_venta">Marca:</label>
                        <input type="text" name="marca_venta" placeholder="Marca" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descripcion_venta">Descripci√≥n:</label>
                        <input type="text" name="descripcion_venta" placeholder="Descripci√≥n" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="caducidad_venta">Caducidad:</label>
                        <input type="date" name="caducidad_venta" placeholder="Fecha de caducidad">
                    </div>
                    
                    <div class="form-group">
                        <label for="costo_venta">Costo:</label>
                        <input type="number" step="0.01" name="costo_venta" placeholder="Costo" required min="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="lote_venta">Lote:</label>
                        <input type="text" name="lote_venta" placeholder="N√∫mero de lote">
                    </div>
                </div>
                
                <!-- Campos Material General -->
<div id="materialGeneralFields" class="product-fields" style="display:none">
    <h3>Datos de Material General</h3>
    
    <div class="form-group">
        <label for="nombre_material">Nombre:</label>
        <input type="text" name="nombre_material" id="nombre_material" placeholder="Nombre del material" required>
    </div>
    
    <div class="form-group">
        <label for="tipo_material">Tipo:</label>
        <input type="text" name="tipo_material" id="tipo_material" placeholder="Tipo de material" required>
    </div>
    
    <div class="form-group">
        <label for="room_material">Room:</label>
        <input type="text" name="room_material" id="room_material" placeholder="Ubicaci√≥n (Room)" required>
    </div>
    
    <div class="form-group">
        <label for="precio_material">Precio:</label>
        <input type="number" step="0.01" name="precio_material" id="precio_material" placeholder="Precio" required min="0">
    </div>
</div>
                
                <button type="submit" class="btn-submit">Agregar Producto</button>
            </form>
            
            <div id="resultMessage" class="message"></div>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
